<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap.min.css" />


    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .booklet {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 24px;
        width: 380px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      }

      h2 {
        font-weight: 700;
        color: #212529;
        margin-bottom: 8px;
      }

      p, ul, li {
        text-align: left;
        color: #212529;
        margin-bottom: 8px;
      }

      ul {
        padding-left: 20px;
      }

      .btn-primary {
        background-color: #0d6efd;
        border: none;
        padding-left: 24px;
        padding-right: 24px;
      }

      .btn-block {
        width: 100%;
        text-align: center;
      }

      p.footer {
        margin-top: 20px;
        font-size: 0.85rem;
        color: #6c757d;
        text-align: center;
      }

      .section + .section {
        margin-top: 18px;
        border-top: 1px solid #e9ecef;
        padding-top: 12px;
      }
    </style>
  </head>


  <body>
    <div class="booklet" id="app">

      <section id="past" class="tab-content section">
        <h2>Past Papers</h2>

        <div class="mb-3">
          <label class="form-label">Subject</label>

          <select id="subject" class="form-select">
            <option>English - First Language</option>
            <option>English as a Second Language</option>
            <option>Mathematics</option>
            <option>Biology</option>
            <option>Chemistry</option>
            <option>Physics</option>
            <option>Chinese</option>
            <option>Economics</option>
            <option>Business Studies</option>
            <option>Accounting</option>
            <option>English</option>
          </select>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-6">
            <label class="form-label">Season</label>
            
            <select id="season" class="form-select">
              <option>February/March</option>
              <option>May/June</option>
              <option>October/November</option>
            </select>
          </div>

          <!-- I was thinking for this part we can have it dynamic, depending on the subject we choose above (and maybe season, Idrk how Cambridge works), the paper Series dropdown will show a different list + elaboration of the paper -->
          <div class="col-6">
            <label class="form-label">Series</label>
            <select id="series" class="form-select">
              <option>.....</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Year</label>
          <input id="year" type="number" class="form-control" min="2000" max="2100" value="2025" />
        </div>

        <div class="d-grid gap-2">
          <button id="previewBtn" class="btn btn-outline-primary">Preview Question Paper</button>
          <button id="msBtn" class="btn btn-outline-secondary">Markscheme</button>
          <button id="gtBtn" class="btn btn-outline-secondary">Grade Threshold</button>
          <br>
          <button id="downloadBtn" class="btn btn-primary">Download QP</button>
        </div>
      </section>

      <section id="other" class="tab-content section">
        <h2>Other Resources</h2>

        <ul>
          <li><a href="https://www.cambridgeinternational.org/Images/417318-list-of-formulae-and-statistical-tables.pdf" id="mf19" target="_blank" rel="noopener">MF19 â€” AS & A Level Mathematics and Further Mathematics</a></li>
          <li><a href="https://www.cambridgeinternational.org/images/164870-2016-specimen-data-booklet.pdf" id="dbc" target="_blank" rel="noopener">Data Booklet - AS & A Level Chemistry</a></li>
          <li><a href="https://pmt.physicsandmathstutor.com/download/Physics/A-level/Past-Papers/AQA/Data%20Sheet.pdf" id="dbp" target="_blank" rel="noopener">Data Sheet - AS & A Level Physics</a></li>
        </ul>
      </section>

      <section id="schedule" class="tab-content section">
        <h2>Add Schedule</h2>
      </section>

      <p class="footer">~ Designed by AFS & YAO (2025) ~</p>
    </div>

    <!-- Script(later on, males bikin bang, msh bingung) -->

  </body>
</html>
