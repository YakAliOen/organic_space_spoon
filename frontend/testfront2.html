<!DOCTYPE html>
<html>
<head>
<title>Booklet Center</title>
<meta charset="UTF8">

<style>
body {
    fontfamily: Arial;
    margin: 0;
    padding: 0;
    background: #f2f2f2;
}
nav {
    display: flex;
    background: #222;
    padding: 12px;
}
nav div {
    color: white;
    marginright: 16px;
    cursor: pointer;
}
section {
    display: none;
    padding: 20px;
}
.show {
    display: block;
}
.card {
    background: white;
    padding: 20px;
    borderradius: 8px;
    boxshadow: 0 0 8px rgba(0,0,0,0.20);
    maxwidth: 600px;
}
input, select {
    width: 100percent;
    padding: 10px;
    marginbottom: 10px;
}
button {
    padding: 10px;
    background: #333;
    color: white;
    cursor: pointer;
    width: 100percent;
}
</style>

</head>
<body>

<nav>
    <div onclick="showPage(one)">Home</div>
    <div onclick="showPage(two)">Cambridge</div>
    <div onclick="showPage(three)">Booklet</div>
</nav>

<section id="one" class="show">
    <div class="card">
        <h2>Home Center</h2>
        <p>Welcome to your unified booklet system.</p>
    </div>
</section>

<section id="two">
    <div class="card">
        <h2>Cambridge Past Paper Maker</h2>

        <select id="subj">
            <option>Accounting</option>
            <option>Biology</option>
            <option>Business</option>
            <option>Chemistry</option>
            <option>ComputerScience</option>
            <option>Economics</option>
            <option>English</option>
            <option>Mathematics</option>
            <option>Physics</option>
        </select>

        <select id="season">
            <option>M</option>
            <option>J</option>
            <option>O</option>
        </select>

        <input id="year" placeholder="Year example 2024">
        <input id="paper" placeholder="Paper number example 32">

        <button onclick="makePaper()">Make URL</button>

        <p id="result"></p>
    </div>
</section>

<section id="three">
    <div class="card">
        <h2>Booklet Popup View</h2>
        <p>This will contain the popup content from your booklet file.</p>
    </div>
</section>

<script>

function showPage(page) {
    one.classList.remove("show")
    two.classList.remove("show")
    three.classList.remove("show")
    page.classList.add("show")
}

const ROOT = "https colon slash slash pastpapers dot papacambridge dot com slash directories slash CAIE slash CAIE pastpapers slash upload slash"

const CODES = {
    Accounting: "9706",
    Biology: "9700",
    Business: "9609",
    Chemistry: "9701",
    ComputerScience: "9618",
    Economics: "9708",
    English: "8021",
    Mathematics: "9709",
    Physics: "9702"
}

function makePaper() {
    const s = document.getElementById("subj").value
    const sea = document.getElementById("season").value
    const y = document.getElementById("year").value
    const p = document.getElementById("paper").value

    const code = CODES[s]

    const map = {
        M: "m",
        J: "s",
        O: "w"
    }

    const sc = map[sea]

    const shorty = String(y).slice(2)

    const final = ROOT + code + "_" + sc + shorty + "_qp_" + p + ".pdf"

    document.getElementById("result").innerText = final
}

</script>

</body>
</html>
