<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script src="list.js"></script>


        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

        <link rel="stylesheet" href="styles.css">

        <title>To-Do List</title>
    </head>


    <body>

        <div class="main-div-1">

            <h3 class="mb-3">To-Do List</h3>

            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <!-- subject checkboxes not implemented yet -->
                        <th style="width: 30%;">Subject</th>
                        <th style="width: 60%;">Paper</th>
                        <th style="width: 10%;">Done</th>
                    </tr>
                </thead>

                <tbody id="todo-table-body">
                    <tr>
                        <!-- rowspan="3" will be receiving the integer variable from the js regarding the paper count -->
                        <td rowspan="3">Mathematics A Level</td>
                        <td>June 2025 Paper 11</td>
                        <td class="text-center">
                            <input type="checkbox" class="form-check-input">
                        </td>
                    </tr>
                    <tr>
                        <td>June 2025 Paper 12</td>
                        <td class="text-center">
                            <input type="checkbox" class="form-check-input">
                        </td>
                    </tr>
                    <tr>
                        <td>June 2025 Paper 13</td>
                        <td class="text-center">
                            <input type="checkbox" class="form-check-input">
                        </td>
                    </tr>

                    <tr>
                        <td rowspan="2">Computer Science AS Level</td>
                        <td>June 2024 Paper 21</td>
                        <td class="text-center">
                            <input type="checkbox" class="form-check-input">
                        </td>
                    </tr>
                    <tr>
                        <td>June 2024 Paper 22</td>
                        <td class="text-center">
                            <input type="checkbox" class="form-check-input">
                        </td>
                    </tr>

                    <tr>
                        <td rowspan="2">Physics A Level</td>
                        <td>Nov 2023 Paper 41</td>
                        <td class="text-center">
                            <input type="checkbox" class="form-check-input">
                        </td>
                    </tr>
                    <tr>
                        <td>Nov 2023 Paper 42</td>
                        <td class="text-center">
                            <input type="checkbox" class="form-check-input">
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>

        <script src="main.js"></script>
    </body>
</html>
