<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Extension</title>
  <link rel="stylesheet" href="src/styles.css">
  <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-white dark:bg-gray-900 transition-colors duration-200">
  <div class="popup-root">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 dark:from-blue-700 dark:to-indigo-800 p-6 shadow-lg">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">Booklet</h1>
        <!-- Dark Mode Toggle -->
        <button id="themeToggle" class="bg-white dark:bg-gray-800 p-2 rounded-lg shadow-md hover:scale-110 transition-transform">
          <svg id="sunIcon" class="w-6 h-6 text-yellow-500 hidden" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
          </svg>
          <svg id="moonIcon" class="w-6 h-6 text-gray-700 dark:text-gray-200" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
      <nav class="flex -mb-px">
        <button class="tab-btn flex-1 py-4 px-1 text-center border-b-2 font-medium text-sm transition-colors active" data-tab="home">
          <span class="text-blue-600 dark:text-blue-400">Settings</span>
        </button>
        <button class="tab-btn flex-1 py-4 px-1 text-center border-b-2 font-medium text-sm transition-colors" data-tab="settings">
          <span class="text-gray-500 dark:text-gray-400">Past Papers</span>
        </button>
        <button class="tab-btn flex-1 py-4 px-1 text-center border-b-2 font-medium text-sm transition-colors" data-tab="about">
          <span class="text-gray-500 dark:text-gray-400">Bookmarks</span>
        </button>
      </nav>
    </div>

    <!-- Tab Content -->
    <div class="p-6">
      <!-- Home Tab -->
       
        
        <div id="home-content" class="tab-content">
            <!-- <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-100">Settings</h2> -->

            <form onsubmit="save_pref(event)" id="subj_form">
            <h3 class="dark:text-gray-200 mb-3">Subjects</h3>
            <div class="p-4 bg-gray-50 dark:bg-gray-800 rounded-lg mb-4">
                <div id="subj_choices" class="grid grid-cols-2">
                <!-- Checkboxes will be inserted here -->
                </div>
            </div>
            <button type="submit" id="save_subj" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md transition-colors font-medium w-full">
                Save Preferences
            </button>
            </form>
            <p class="text-gray-500 py-[15px] text-sm"><b>NOTE:</b> you can change these settings any time</p>
        </div>

        
    
      <!-- Settings Tab -->
      <div id="settings-content" class="tab-content hidden">
        <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-100">Past Papers</h2>
        <form autocomplete="off" onsubmit="open_stuff(event)">
        <div class="grid grid-cols-2 gap-6 mb-6">
        <!-- Left Column - Dropdowns -->
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Subjects</label>
            <select id="exam_subj" class="w-full px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option selected disabled>Choose...</option>
              <!-- Options will be dynamically populated -->
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Season</label>
            <select id="exam_season" class="w-full px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option selected disabled>Choose...</option>
                <option value="fm">February/March</option>
                <option value="mj">May/June</option>
                <option value="on">October/November</option>
            </select>
          </div>
        </div>

        <!-- Right Column - Text Inputs -->
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Year</label>
            <input type="text" id="exam_year" placeholder="e.g. 2025" autocomplete="off" min="2000" max="2100" required class="w-full px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 h-10" >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Paper</label>
            <input type="text" id="exam_paper" placeholder="e.g. 12" autocomplete="off" required class="w-full px-2 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 h-10">
          </div>
        </div>
        </div>

        <!-- Buttons -->
        <div class="grid grid-cols-4 gap-3">
        <!-- Dropdown Button (Left) -->
        <div class="relative group">
            <button id="dropdownBtn" type="button" class="w-full bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md transition-colors font-medium flex items-center justify-center gap-2">
                <span id="dropdownBtnText">QP</span>
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
            </button>
            
            <div id="dropdownMenu" class="
                absolute top-full left-0 mt-2
                w-full bg-white dark:bg-gray-700 
                border border-gray-200 dark:border-gray-600 rounded-md shadow-lg z-10
                
                transition-all duration-300 ease-out 
                opacity-0 invisible scale-95 transform 
                
                group-focus-within:opacity-100 
                group-focus-within:visible 
                group-focus-within:scale-100
            ">
                <button type="submit" value="qp" class="dropdown-option w-full text-left px-2 py-1 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600 rounded-t-md transition-colors" data-value="pdf">
                    Open
                </button>
                <button type="submit" value="bk" class="dropdown-option w-full text-left px-2 py-1 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600 rounded-b-md transition-colors" data-value="csv">
                    Booklet
                </button>
            </div>
        </form>
        </div>

        <!-- Save Button (Middle) -->
        <button id="ms_button" value="ms" type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-2 rounded-md transition-colors font-medium">
          MS
        </button>

        <!-- Cancel Button (Right) -->
        <button id="gt_button" value="gt" type="submit" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-md transition-colors font-medium">
          GT
        </button>
        <button id="yt_button" value="yt" type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-md transition-colors font-medium">
          YT
        </button>
      </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="pdf-lib.min.js"></script>
</body>
</html>
