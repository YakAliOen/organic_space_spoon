<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>
<body>
    <div class="main-div">
        <h2>Welcome to Booklet!</h2>
        <p>Select the level and subjects you are taking:</p>

        <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Level</label>
        <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">IGCSE</option>
            <option value="2">AS/A Level</option>
        </select>
        </div>

        <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Subjects</label>
        <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">Accounting</option>
            <option value="2">Economics</option>
            <option value="3">Business</option>
            <option value="4">Mathematics</option>
            <option value="5">Further Mathematics</option>
            <option value="6">Physics</option>
            <option value="7">Chemistry</option>
            <option value="7">Biology</option>
            <option value="7">English Language</option>
        </select>
        </div>

        <button class="btn btn-primary" type="submit">Save Preferences</button>
        <p><b>NOTE:</b> you can change these settings any time</p>
    </div>
</body>
</html>
