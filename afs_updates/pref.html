<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>
<body>
    <script src="main.js" defer></script>
    <div class="main-div-2">
        <h2>Welcome to Booklet!</h2>
        <p>Select the level and subjects you are taking:</p>

        <form onsubmit="show_subj(event)" class="w-100">
            <div class="input-group mb-3">
                <label class="input-group-text" for="level_selector">Level</label>
                <select class="form-select" id="level_selector">
                    <option selected disabled>Choose...</option>
                    <option value="igcse">IGCSE</option>
                    <option value="alevel">AS/A Level</option>
                </select>
                <button type="submit" class="btn btn-outline-primary">Go</button>
            </div>
        </form>

        <form onsubmit="save_pref(event)">
        <div class="input-group mb-3" id="subj_pref" style="display: none;">
            <div class="card-body">
                <label class="form-label">Subjects:</label>

                <div class="custom-checkbox-group" id="subj-choices">
                    
                </div>

            </div>
        </div>
        <button class="btn btn-primary w-100" type="submit" id="save_subj" disabled>Save Preferences</button>
        </form>
        <p id="error-message-section"></p>

        <p class="footer"><b>NOTE:</b> you can change these settings any time</p>
    </div>

    
</body>
</html>
