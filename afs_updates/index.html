<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <title>Booklet</title>
</head>
<body>
    <script src="main.js"></script>
    <div class="main-div">
        <div class="flex-container">
            <span><h2>Booklet</h2></span>
            <button type="button" class="btn btn-outline-dark"><span class="material-symbols-outlined">settings</span></button>
        </div>
        <p></p>
        <div class="row g-2 mb-3">
            <div class="col-6">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Subject</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">Accounting</option>
                        <option value="2">Economics</option>
                        <option value="3">Business</option>
                        <option value="4">Mathematics</option>
                        <option value="5">Further Mathematics</option>
                        <option value="6">Physics</option>
                        <option value="7">Chemistry</option>
                        <option value="7">Biology</option>
                        <option value="7">English Language</option>
                    </select>
                </div>
            </div>
            
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Year</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" min="2000" max="2100" placeholder="e.g. 2025">
                </div>
            </div>
        </div>
        

        <div class="row g-2 mb-3">
            <div class="col-6">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Season</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">February/March</option>
                        <option value="2">May/June</option>
                        <option value="3">October/November</option>
                    </select>
                </div>
            </div>

            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Paper</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="e.g. 12">
                </div>
            </div>
        </div>

        <div class="d-grid gap-2">
          <button id="previewBtn" class="btn btn-outline-primary">Preview Question Paper</button>
          <button id="msBtn" class="btn btn-outline-secondary">Markscheme</button>
          <button id="gtBtn" class="btn btn-outline-secondary">Grade Threshold</button>
          <button id="downloadBtn" class="btn btn-primary">Download QP</button>
        </div>
      
        <br>

        <div>
            <button type="button" class="btn btn-primary">
                Download QP (Normal)
                <span class="material-symbols-outlined">
                    download
                </span>
            </button>
        </div>
        <br>
        <div>
            <button type="button" class="btn btn-primary">
            Download QP (Booklet)
            <span class="material-symbols-outlined">
                download
            </span>
            </button>
        </div>
        <br>
        <div>
            <button type="button" class="btn btn-primary">
            Preview MS
            <span class="material-symbols-outlined">
                fact_check
            </span>
            </button>
        </div>
        <br>
        <div>
            <button type="button" class="btn btn-primary">
            Grade Threshold
            <span class="material-symbols-outlined">
                rubric
            </span>
            </button>
        </div>

    </div>


</body>
</html>
