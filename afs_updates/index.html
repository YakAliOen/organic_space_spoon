<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <title>Learning JS</title>
</head>
<body>
    <script src="main.js"></script>
    <div class="main-div-1">
        <div class="flex-container">
            <span><h2>Booklet</h2></span>
            <button type="button" class="btn btn-outline-dark"><span class="material-symbols-outlined">settings</span></button>
        </div>
        <p></p>
        <p><b>Level:</b> AS/A Level</p>

        <form autocomplete="off" onsubmit="open_stuff(event)">
        <div class="row g-2 mb-3">
            <div class="col-6">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="exam_subj">Subject</label>
                    <select class="form-select" id="exam_subj">
                        <option selected disabled>Choose...</option>
                        
                    </select>
                </div>
            </div>
            
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Year</span>
                    <input type="text" id = "exam_year" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" min="2000" max="2100" placeholder="e.g. 2025" required>
                </div>
            </div>
        </div>
        

        <div class="row g-2 mb-3">
            <div class="col-6">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="exam_season">Season</label>
                    <select class="form-select" id="exam_season">
                        <option selected disabled>Choose...</option>
                        <option value="fm">February/March</option>
                        <option value="mj">May/June</option>
                        <option value="on">October/November</option>
                    </select>
                </div>
            </div>

            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Paper</span>
                    <input type="text" id="exam_paper" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="e.g. 12" required>
                </div>
            </div>
        </div>
        <div class="row g-2 mb-3">
            <div class="col-4">
                <button type="submit" value="qp" name="action" id="downloadBtn" class="btn btn-primary w-100">Question Paper
                    <span class="material-symbols-outlined">
                        download
                    </span>
                </button>
            </div>
            <div class="col-4">
                <button type="submit" value="ms" name="action" id="msBtn" class="btn btn-outline-secondary w-100">Mark Scheme
                    <span class="material-symbols-outlined">
                        fact_check
                    </span>
                </button>
            </div>
            <div class="col-4">
                <button type="submit" value="gt" name="action" id="gtBtn" class="btn btn-outline-secondary w-100">Grade Threshold
                    <span class="material-symbols-outlined">
                        rubric
                    </span>
                </button>
            </div>
        </div>
        </form>
    <p class="footer">~ Designed by <a href="https://github.com/AFSC54438">AFS</a> & <a href="https://github.com/YakAliOen">YAO</a> (2025) ~</p>
</body>
</html>
